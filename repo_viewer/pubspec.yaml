  auto_route: ^7.7.1
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  auto_route_generator: ^7.3.0   
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter 
  freezed: ^2.4.1
  

flutter:
  uses-material-design: true
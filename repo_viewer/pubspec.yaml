publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.4.1
  flutter_lints: ^2.0.0
  oauth2: ^2.0.2
  flutter_secure_storage: ^8.0.0
  dartz: ^0.10.1
  dio: ^5.3.0
